<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Day # X: SLJ Todo List</title>
</head>
<body>

    <main>
        <div class="todo-container">
            <h1>SLJ To Do List(*)</h1>
            <p>(*) if you check off one task, you get
                Samuel L. Jackson's powerful encouragement...
            </p>
            <div class="input-container">
                <input type="text" id="todo-input" 
                class="todo-input"
                placeholder="Add a new task">
                <button id="add-task-btn"><i class="fa-solid fa-square-plus"></i></button>
            </div>
            <ul id="todo-list" class="todo-list">
                <!-- <li></li> -->
            </ul>
        </div>
    </main>

    <section class="slj" id="slj">
        <img src="SLJ.png" alt="">
    </section>
    
    

    <script src="app.js"></script>
</body>
</html>
